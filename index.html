<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- links google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&amp;family=Montserrat:wght@500;700&amp;display=swap"
      rel="stylesheet"
    />

    <!-- links stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="flex center-xy">
    <h1 class="sr-only">Perfume Store</h1>
    <main class="flex">
      <picture class="flex">
        <source
          class="product-image"
          srcset="images/image-product-mobile.jpg"
          media="(max-width: 490px)"
        />
        <img
          class="product-image"
          src="images/image-product-desktop.jpg"
          alt="Product Images"
        />
      </picture>
      <div class="flex details-container">
        <p class="flex-grow product-type">Perfume</p>
        <h2 class="flex-grow product-name">Gabrielle Essence Eau De Parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex-grow flex price-container">
          <p class="product-new-prc"><strong>&dollar;149.99</strong></p>
          <p class="product-old-prc">&dollar;169.99</p>
        </div>
        <button class="flex-grow btn-atc">Add to Cart</button>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/home" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/WoofyWooferz"
          target="_blank"
          >Brian Esteban</a
        >.
      </p>
    </footer>
  </body>
</html>
